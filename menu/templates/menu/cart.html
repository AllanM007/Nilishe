{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="{% static 'mpesa/receipt.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.1/html2pdf.bundle.min.js" ></script>
	<title>Cart</title>
</head>
<body>
	<div class="col-md-8 col-md-offset-2 col-sm-12 maincontent">
		<div style="text-align:center;text-decoration:underline"><h3>Confirm your Order</h3></div>
			<div class="cart_container">
			{% for item in cart %}
				<div class="cart_item">
					<div class="cart_listing">
						<span class="title">{{ item.pizza.size }}</span> by {{ item.pizza.sauce }}
					</div>
					<div class="cart_price">
						<span class="cart_quantity">{{ item.quantity }} x $<span class="cart_value">{{ item.pizza.price }}</span></span>
						Quantity: <a href="{% url 'add_to_cart' item.pizza.id %}">[+]</a> / 
						<a href="{% url 'remove_from_cart' item.pizza.id %}">[-]</a>
					</div>
				</div>
			{% empty %}
				<div>
				There are no items in your cart.
				</div>
			{% endfor %}
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
